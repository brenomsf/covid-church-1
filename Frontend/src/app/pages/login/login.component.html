<mat-card class="center">
    <div class="logo-content">
        <mat-card-title>CChurch</mat-card-title>
    </div>
    <mat-card-title>Bem-vindo</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            
             <mat-form-field appearance="legacy">
                <mat-label>Login</mat-label>
                <input type="text" matInput formControlName="login">
                <mat-error *ngIf="form.controls['login'].hasError('required')">
                    Login é <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="legacy">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha">
                <mat-error *ngIf="form.controls['senha'].hasError('required')">
                    Senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>

            <div class="button">
                <button type="submit" mat-raised-button color="primary" class="submit-button">Entrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
