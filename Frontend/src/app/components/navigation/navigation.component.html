
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">

  <mat-sidenav #drawer class="sidenav" opened [fixedInViewport]="true" [fixedTopGap]="63" [fixedBottomGap]="0">
    <mat-toolbar><fa-icon [icon]="faBars" size="sm"></fa-icon> &nbsp; Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><fa-icon [icon]="faChurch" size="sm"></fa-icon> &nbsp; Instituições</a>
      <a mat-list-item href="#"><fa-icon [icon]="faUsers" size="sm"></fa-icon> &nbsp; Cultos</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content >
    <mat-toolbar color="primary" class="fixed-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="nav-toggle"
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><mat-icon><fa-icon [icon]="faChurch" size="sm"></fa-icon></mat-icon> &nbsp; CChurch</span>

      <span class="toolbar-spacer"></span>
      
      <button class="toolbar-button" mat-button [matMenuTriggerFor]="menu"><fa-icon [icon]="faUserCircle" size="lg"></fa-icon></button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon><fa-icon [icon]="faUser" size="sm"></fa-icon></mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon><fa-icon [icon]="faChurch" size="sm"></fa-icon></mat-icon>
          <span>Minhas Instituições</span>
        </button>
        <button mat-menu-item>
          <mat-icon><fa-icon [icon]="faUsers" size="sm"></fa-icon></mat-icon>
          <span>Meus Cultos</span>
        </button>
        <button mat-menu-item>
          <mat-icon><fa-icon [icon]="faCalendarDay" size="sm"></fa-icon></mat-icon>
          <span>Meus Agendamentos</span>
        </button>
       
      </mat-menu>

      <button class="toolbar-button" mat-button><fa-icon [icon]="faSignOutAlt" size="lg"></fa-icon></button>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <div [ngClass]="{'content': drawer.opened, 'content-not-menu ': !drawer.opened}">
      {{drawer.opened}}
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
  
</mat-sidenav-container>
